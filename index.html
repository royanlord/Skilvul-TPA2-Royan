<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <main>
        <section id="bmi-calc">
            <div class="container">
                <div class="container-headline">
                    <div class="headline">
                        <h1>BMI Calculator</h1>
                        <p>BMI Calculator dapat membantu anda menghitung Indeks Massa Tubuh (IMT) dan mengecek seberapa ideal berat badan anda.</p>
                    </div>
                </div>
                <div class="container-content">
                    <div class="content">
                        <form id="form-field">
                            <div class="height">
                                <label class="label" for="height">Height (cm)</label><br/>
                                <input type="number" name="height" id="height-field" placeholder="Your Height"><br/>
                                <div id="warning-height"></div>
                            </div>
                            <div class="weight">
                                <label for="weight">Weight (kg)</label><br/>
                                <input type="number" name="weight" id="weight-field" placeholder="Your Weight">
                                <div id="warning-weight"></div>
                            </div>
                            <button type="submit" id="btn-calc">Calculate BMI</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="assets/js/script.js"></script>
</body>
</html>
