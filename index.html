<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/71c2ab2c83.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <title>BMI Calculator</title>
</head>
<body>
    <main>
        <section id="bmi-calc" class="display-calc">
            <div class="container">
                <div class="container-headline">
                    <div class="headline">
                        <h1>BMI Calculator</h1>
                        <p>BMI Calculator dapat membantu anda menghitung Indeks Massa Tubuh (IMT) dan mengecek seberapa ideal berat badan anda.</p>
                    </div>
                </div>
                <div class="container-content">
                    <div class="content">
                        <form id="form-field">
                            <div class="height">
                                <label class="label" for="height">Height (cm)</label><br/>
                                <input type="number" name="height" id="height-field" placeholder="Your Height"><br/>
                                <div id="warning-height"></div>
                            </div>
                            <div class="weight">
                                <label for="weight">Weight (kg)</label><br/>
                                <input type="number" name="weight" id="weight-field" placeholder="Your Weight">
                                <div id="warning-weight"></div>
                            </div>
                            <button type="submit" id="btn-calc">Calculate BMI</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="bmi-result" class="display-result">
            <div class="container">
                <div class="container-headline">
                    <h1>YOUR BMI <span class="first-result"></span></h1>
                </div>
                <div class="container-content">
                    <div class="content">
                        <img src="assets/styles/images/bmi.svg" alt="bmi" height="400px">
                        <div class="desc">
                            <h3>Your BMI is <span class="second-result"></span></h3>
                            <h4>Which means you are <span class="detail"></span></h4>
                            <div class="desc-hasil">
                                <p>Some suggestions for you :</p>
                                <ul class="list-detail">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="button-cek">
                        <button id="re-check" onclick="window.location.href=''"><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i> Re-Check</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="assets/js/script.js"></script>
</body>
</html>
